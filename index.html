<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Tourism</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
    
</head>

<body>
    <header>
        <div class="logo">TravelGo</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#booking">Booking</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="mobile-menu">â˜°</div>
    </header>

    <section class="hero">
        <h1>Explore the World with Us</h1>
        <p>Find your next adventure</p>
        <div class="box"></div>

    </section>

    <section id="destinations" class="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-grid">
            <div class="destination">
                <img src="destinations/paris.jpg" alt="Paris">
                <h3>Paris, France</h3>
            </div>
            <div class="destination">
                <img src="destinations/bali.jpg" alt="Bali">
                <h3>Bali, Indonesia</h3>
            </div>
            <div class="destination">
                <img src="destinations/nyc.jpg" alt="New York City">
                <h3>New York, USA</h3>
            </div>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery-grid">
            <img src="gallery/gallery1.jpg" alt="Beach">
            <img src="gallery/gallery2.jpg" alt="Mountains">
            <img src="gallery/gallery3.jpg" alt="City Skyline">
        </div>
    </section>


    <section id="booking" class="booking">
        <h2>Book Your Trip</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="destination">Select Destination</label>
            <select id="destination" required>
                <option value="paris">Paris</option>
                <option value="bali">Bali</option>
                <option value="nyc">New York</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 TravelGo. All rights reserved.</p>
    </footer>

</script>
</body>

</html>
